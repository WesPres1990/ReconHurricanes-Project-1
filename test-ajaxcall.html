<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>test ajax call</title>
</head>

<body>
        <div id="quote-links"></div>
        <br>
        <div id="author-links"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  
    var queryURL = "http://quotes.rest/qod.json";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {
      console.log(response);
   

var quote = response.contents.quotes[0].quote;
$("#quote-links").append("Quote of the day: " + quote);


var author = response.contents.quotes[0].author;
$("#author-links").append(author);

console.log(quote);
console.log(author);

});

  </script>

</body>

</html>
