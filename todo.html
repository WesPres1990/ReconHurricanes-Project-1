<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <a class="navbar-brand">
          <h1>We be Sitters - To Do List</h1>
        </a>
      </div>
      <div class="nav navbar-nav navbar-right">

        <div id="quote-links"></div>
        <br>
        <div id="author-links"></div>
      </div>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->

  </nav>

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fadeA">
      <div class="numbertext">1 / 3</div>
      <img src="assets/images/baby.jpg" style="width:100%">
      <div class="text">Sitters for Kids</div>
    </div>

    <div class="mySlides fadeA">
      <div class="numbertext">2 / 3</div>
      <img src="assets/images/Beach-House-1.jpg" style="width:100%">
      <div class="text">Sitters for Homes</div>
    </div>

    <div class="mySlides fadeA">
      <div class="numbertext">3 / 3</div>
      <img src="assets/images/pug.jpg" style="width:100%">
      <div class="text">Sitters for Pets</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <!-- Marketing messaging and featurettes
      ================================================== -->
    <!-- Marketing messaging and featurettes
      ================================================== -->
      <!-- Wrap the rest of the page in another container to center all the content. -->
<div class="container">
      
    <h1>Harris Family To Do List</h1>

</div>
   

  <div class="todo-container">
    <p>
      <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
    </p>
    
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      
    </ul>
    
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>
  </div>
  <div class="container">
      <div class="container marketing">
  
        <!-- Three columns of text below the carousel -->
        <div class="row">
          <div class="col-lg-4">
            <a href="mapsearch.html">
            <img class="rounded-circle" src="assets/images/world-map.jpg" alt="Generic placeholder image" width="140" height="140">
            <h2>Map Search</h2>
            </a>
         
  
          </div>
          <!-- /.col-lg-4 -->
          <div class="col-lg-4">
              <a href="faminfo.html">
            <img class="rounded-circle" src="assets/images/house.jpg" alt="Generic placeholder image" width="140" height="140">
            <h2>Family Info</h2>
              </a>
            
            <p>
  
            </p>
          </div>
          <!-- /.col-lg-4 -->
          <div class="col-lg-4">
              <a href="home.html">
            <img class="rounded-circle" src="assets/images/cart1.jpg" alt="Generic placeholder image" width="140" height="140">
            <h2>Home Page</h2>
              </a>
            
  
          </div>
          <!-- /.col-lg-4 -->
        </div>
      </div>
        <!-- /.row -->
    </div>
